{% block head %}
 <title>Grocery Store management System</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Products</h1>
    <table>
    <tr>
        <th>Id</th>
        <th>Creation date</th>
        <th>Modification date</th>
        <th>Name</th>
        <th>Price</th>
        <th>Deleted</th>
    </tr>
    {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
