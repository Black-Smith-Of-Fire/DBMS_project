<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lol.html</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        button {
            margin-bottom: 10px;
        }
        .deleteBtn {
            display: none;
        }
        tr:hover .deleteBtn {
            display: inline-block;
        }
    </style>
</head>
<body>

<button id="addRowBtn">+</button>
<table id="myTable">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
            <td>Row 1, Cell 4</td>
            <td><button class="deleteBtn" onclick="deleteRow(this)">-</button></td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
            <td>Row 2, Cell 4</td>
            <td><button class="deleteBtn" onclick="deleteRow(this)">-</button></td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
            <td>Row 3, Cell 4</td>
            <td><button class="deleteBtn" onclick="deleteRow(this)">-</button></td>
        </tr>
        <tr>
            <td>Row 4, Cell 1</td>
            <td>Row 4, Cell 2</td>
            <td>Row 4, Cell 3</td>
            <td>Row 4, Cell 4</td>
            <td><button class="deleteBtn" onclick="deleteRow(this)">-</button></td>
        </tr>
    </tbody>
</table>

<script>
    document.getElementById("addRowBtn").addEventListener("click", function() {
        var table = document.getElementById("myTable").getElementsByTagName("tbody")[0];
        var newRow = table.insertRow(table.rows.length);
        for (var i = 0; i < 4; i++) {
            var cell = newRow.insertCell(i);
            cell.innerHTML = "New Row, Cell " + (i + 1);
        }
        var deleteCell = newRow.insertCell(4);
        deleteCell.innerHTML = '<button class="deleteBtn" onclick="deleteRow(this)">-</button>';
    });

    function deleteRow(btn) {
        var row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

</body>
</html>
