{% extends 'base.html' %}
{% block head %}
 <title>Grocery Store management System</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Invoice</h1>
    <table>
    <tr>
        <th>Id</th>
        <th>Customer id</th>
        <th>Cart_id</th>
    </tr>
    {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
